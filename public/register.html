<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <input id="name" placeholder="이름"><br />
    <input id="grade" placeholder="학년"><br />
    <input id="password" placeholder="비밀번호" type="password"><br />
    <button onclick="register()">가입하기</button>

    <script>
    async function register() {
      const name = document.getElementById("name").value;
      const grade = document.getElementById("grade").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, grade, password })
      });

      const msg = await res.text();
      alert(msg);
      if (msg.includes("회원가입")) {
        window.location.href = "/login.html";
      }
    }
    </script>
</body>
</html>
